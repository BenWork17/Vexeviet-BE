apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: vexeviet
type: Opaque
stringData:
  url: "redis://redis-service:6379"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: vexeviet
type: Opaque
